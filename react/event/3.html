<body>

    <div id="root">
        <ul id="myList">
            <li data-item="123">item1</li> <!--data-item 自定义属性-->
            <li data-item="456">item2</li>
            <li data-item="789">item3</li>
            <li data-item="012"> item4</li>
        </ul>
        <div id="container" data-item="ab1">Hello</div>
        <button id="btn">Add Node</button>
    </div>









    <script>

        document.getElementById('myList')
            .addEventListener('click', function (event) {
                console.log(event.target.innerText);

            })

        const newLi = document.createElement('li');
        newLi.appendChild(
            document.createTextNode('item-new')
        )
        newLi.addEventListener('click', function (event) {
            console.log('HaHa');  // 先HaHa后 item-new，事件先在newLi触发，再在ul上触发

        })
        document.getElementById('btn')
            .addEventListener('click', function (event) {
                document.getElementById('myList').appendChild(
                    newLi
                )
            })
    </script>
