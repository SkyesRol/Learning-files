<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚焦于业务，而不是API底层</title>

    <link rel="stylesheet" href="BootStrap v5.3/css/bootstrap.min.css">
</head>
<body>
    <!-- 挂载点 -->
     <div class="container" id="app">
<table id="friends" class="table table-striped table-hover" >
    <h1>{{title}}</h1>
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>爱好</th>
    </tr>  
</thead>
<tbody>
    <tr v-for="friend in friends">
        <td>{{friend.name}}</td>
        <td>{{friend.age}}</td>
        <td>{{friend.hobbies.join(',')}}</td>
    </tr>
</tbody>

</table>

     </div>





<!-- 为了页面的加载速度，先将css放在头部，最后加载交互的js -->
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
<script>
// js晚一步，不会和html和css争抢时间，说白了还是用户体验
// 做一个App
const App={ 
    // 声明数据的业务
        data(){
            // 要返回什么值
            return{
                 friends:[ {
            'name': 'John',
            'age': 30,
            'hobbies': ['music', 'movies', 'sports']
        },
    {
        'name': 'Ana',
        'age': 20,
        'hobbies': ['movies', 'sports']
    },
    {
        'name': 'Chris',
        'age': 25,
        'hobbies': ['music', 'movies']
    }
    
                        ],
            title:"旅梦和它的朋友们",
                }

            }
}

Vue.createApp(App).mount('#app') // 完成挂载
</script>
</body>
</html>
