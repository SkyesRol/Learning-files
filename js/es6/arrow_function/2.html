<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数是如何区分 构造 和 执行 的？
        // 因为一个函数就是一个对象， 有 [[constructor]] 属性， 有 [[caller]]属性
        // 分支选择
        // JavaScript 函数 可执行的对象 内部有两个方法，一个 construct 一个 call
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        //console.log(Person.prototype);
        // 一般调用函数是走call来调用
        // 如果用new 则走construct来使用
        new Person('brimstone',23);
        // 生成一个新对象
        // this指向这个新对象
        // 执行函数内容
        Person.prototype.sayHi = function(){
            console.log(`Hi.I am ${this.name}`);
            
        }
        const brimstone = new Person('brimstone',23);
        console.log(brimstone.__proto__===Person.prototype);
        brimstone.sayHi();
    </script>
</body>
</html>
