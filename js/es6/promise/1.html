<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    

    <script>
        setTimeout(()=>{
            console.log('222');
            
        },1000)
        // 同步任务 异步任务
        // 进程：CPU分配资源的最小单元
        // 线程：执行代码的最小单元
        // 应用程序那么多，CPU怎么干的过来  轮询
        // 执行a 5s 执行b 3s，循环着执行
        // 一个单位时间可以执行完，是同步代码，一般在几毫秒以内
        var a = 1;
        console.log('111');
        for(let i =1;i<=100;i++){
            console.log('333');
            
        }
    </script>
</body>
</html>
