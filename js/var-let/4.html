<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
     // this 是函数运行后的 指针对象
     var name = 'windowsName';
     var a = {
        name: 'a',
        fn: function(){
            console.log(this);
            
            console.log(this.name);
            
     }
    }
    a.fn(); // 对象方法的调用，指向对象（调用者）
    var b = a.fn;
    b();
    </script>
</body>
</html>
