<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 一个script就是一个宏任务的开始
        // 同步任务
        // js 调用栈
        // CPU计算
        // 异步任务 耗时性的任务？ 任务放到哪个地方？
        // 单线程
        console.log('script start');
        // 异步任务 宏任务（不紧急）  任务队列
        setTimeout(() => {
            console.log('setTimeout');

        }, 0)
        // Promise.then 异步任务 微任务（更紧急）
        // Promise本身不是异步，Promise.then是异步任务
        Promise.resolve().then(() => {
            console.log('Promise');

        })
        console.log('script end');




    </script>
</body>

</html>
