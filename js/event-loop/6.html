<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector('.box');
        box.style.backgroundColor = 'red';
        setTimeout(() => {
            box.style.backgroundColor = 'green';

        }, 0);
    </script>
</body>

</html>
