<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性和方法的封装</title>
</head>

<body>




    <script>
        function Book(title, author, year) {
            // 对内 私有
            // 对外
            let _title = title;  // _开始的变量为私有变量，像Book一样，约定俗成 有利于可读性的编程风格
            let _author = author;
            let _year = year;
            this.getTitle = function () {
                return _title;
            }
            this.getAuthor = function () {
                return _author;
            }
            this.getYear = function () {
                return _year;
            }
            function getFullTitle() {
                return `${_title} by ${author}`
            }
            this.getFullInfo = function () {
                return `${getFullTitle()} ——${year}`
            }
            // 类的开发者和使用者可能是两拨人
            this.updateYear = function (newYear) {
                if (typeof newYear === 'number' && newYear > 0) {
                    _year = newYear;
                } else {
                    console.error('Invalid Year');

                }
            }
        }
        const book = new Book('JavaScript', 'Nicholas', 2011);
        // console.log(book._title);
        console.log(book.getTitle());
        console.log(book.getFullInfo());
        book.updateYear(2025)
        console.log(book.getYear());


    </script>
</body>

</html>
