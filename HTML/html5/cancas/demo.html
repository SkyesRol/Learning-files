<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {

            border: 1px solid red
        }
    </style>
</head>

<body>


    <canvas id="demo">

    </canvas>


    <script>
        let canvas = document.getElementById('demo')
        let context = canvas.getContext('2d')

        context.fillStyle = 'red';
        context.fillRect(0, 0, 300, 150)  // 画了个方形
        context.clearRect(20, 20, 100, 50) // 黑板擦
        let dis = 0;
        function animation() {
            // 浏览器的刷帧率来频繁执行 1s 60帧
            requestAnimationFrame(function () {
                context.clearRect(0, 0, 300, 150)
                context.fillStyle = `rgba(${dis++},0,0)`
                context.fillText(dis++, 110, 90);
                context.font = `50px Verdana`
                animation();
                if (dis >= 255) {
                    dis = 0;
                }
            })
        }
        animation();
    </script>
</body>

</html>
